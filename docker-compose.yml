version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hospital-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root@123
      MYSQL_DATABASE: hospital_db
      MYSQL_USER: hospital_user
      MYSQL_PASSWORD: hospital_pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/database_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - hospital-network

  # Backend Java API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: hospital-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/hospital_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DATABASE_USER: root
      DATABASE_PASSWORD: root@123
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hospital-network
    restart: unless-stopped

  # Frontend Web Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: hospital-frontend
    ports:
      - "3000:3000"
    environment:
      API_BASE_URL: http://backend:8080/api
    depends_on:
      - backend
    networks:
      - hospital-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  hospital-network:
    driver: bridge
